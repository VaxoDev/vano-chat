<!DOCTYPE html>
<html>

<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chat Room</h1>
            <button onclick="logout()" class="logout-button">Logout</button>
        </header>

        <div class="messages-container">
            <div id="messages" class="messages-list"></div>
        </div>

        <footer class="message-input-container">
            <input id="message-input" type="text" placeholder="Type your message...">
            <button onclick="sendMessage()" class="send-button">Send</button>
        </footer>
    </div>

    <script>
        firebase.initializeApp(config);

        firebase.auth().onAuthStateChanged(function (user) {
            if (!user) window.location.href = 'auth.html';
        });

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'auth.html';
            });
        }

        function formatTimestamp(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const date = new Date(timestamp);

            if (diff < 86400000) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            const days = Math.floor(diff / 86400000);
            if (days < 7) return `${days} day${days > 1 ? 's' : ''} ago`;

            const weeks = Math.floor(days / 7);
            return `${weeks} week${weeks > 1 ? 's' : ''} ago`;
        }

        function renderMessage(msg, key) {
            const isCurrentUser = msg.uid === firebase.auth().currentUser?.uid;
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isCurrentUser ? 'current-user' : ''}`;

            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="message-user">${msg.name}</span>
                    <span class="message-time">${formatTimestamp(msg.timestamp)}</span>
                    ${isCurrentUser ? `<button onclick="deleteMessage('${key}')" class="delete-button">Ã—</button>` : ''}
                </div>
                <div class="message-text">${msg.text}</div>
            `;
            return messageElement;
        }

        function deleteMessage(key) {
            if (confirm('Are you sure you want to delete this message?')) {
                firebase.database().ref('messages/' + key).remove();
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (messageText && firebase.auth().currentUser) {
                const messagesRef = firebase.database().ref('messages');
                messagesRef.push({
                    text: messageText,
                    timestamp: Date.now(),
                    uid: firebase.auth().currentUser.uid,
                    name: firebase.auth().currentUser.displayName || 'Anonymous'
                }).then(() => messageInput.value = '');
            }
        }

        firebase.database().ref('messages').on('value', (snapshot) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            snapshot.forEach((childSnapshot) => {
                const messageData = childSnapshot.val();
                messagesDiv.appendChild(renderMessage(messageData, childSnapshot.key));
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
